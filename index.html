<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Application</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch-container">
            <div id="display" class="time-display">00:00:00.000</div>
            <div class="controls">
                <button id="start" onclick="startStopwatch()">Start</button>
                <button id="pause" onclick="pauseStopwatch()" disabled>Pause</button>
                <button id="reset" onclick="resetStopwatch()" disabled>Reset</button>
                <button id="lap" onclick="recordLap()" disabled>Lap</button>
            </div>
        </div>
        <div class="laps-container">
            <h2>Lap Times</h2>
            <ul id="laps-list"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
